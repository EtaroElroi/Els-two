<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header"></header>
    <main class="main-wrap">
        <div class="goods-list visually-hidden"></div>
        <div class="shopping-cart__wrap">
            <div class="shopping-cart__make-order">
                <div class="shopping-cart__make-order-wrap">
                    <div class="shopping-cart__make-order-sub">
                    </div>
                    <div class="shopping-cart__make-order-total">
                        <p class="shopping-cart__make-order-total--text">total price</p>
                        <p class="shopping-cart__make-order-total--price">$</p>
                    </div>
                    <div class="shopping-cart__button-wrap ">
                        <button href="#" class="product__button-catalog-link">Product List</button>
                        <div class="cart-block visually-hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="product__button-catalog">
        <button href="catalog.html" class="shopping-cart__button-link">Card</button>
    </footer>
    <script src="script.js"></script>
</body>

</html>
