<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    let a = +prompt('Введи первое число');
    let b = +prompt('Введи второе число');

    console.log(`Сумма ${a} и ${b} равна ${countAddition(a, b)}`);
    console.log(`Разность ${a} и ${b} равна ${countSubtraction(a, b)}`);
    console.log(`Произведение ${a} и ${b} равно ${countMultiplication(a, b)}`);
    console.log(`Частность ${a} и ${b} равна ${countDivision(a, b)}`);

    // Сложение
    function countAddition(a, b) {
      return a + b;
    }

    // Вычитание
    function countSubtraction(a, b) {
      if (a < b && b > a) {
        return 'числу не по условию. Нельзя вычесть из меньшего большее.';
      } else if (a > b) {
        return a - b;
      } else if (a == b) {
        return 0;
      }
    }

    // Умножение
    function countMultiplication(a, b) {
      return a * b;
    }

    // Деление
    function countDivision(a, b) {
      if (notZero(a, b) === 'Деление на 0 невозможно') {
        return 'числу не по условию. Ошибка. Деление на 0 невозможно.';
      } else
        return a / b;
    }

    // Проверка на ноль
    function notZero(a, b) {
      if (b === 0 || isNaN(b)) {
        return 'Деление на 0 невозможно';
      } else return a / b;
    }
  </script>
</body>

</html>
