<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];

    products.forEach(function (element, index, price) {
      console.log(`Цена ${element.id} продукта равна ${reducePrice(element.price)}`);
    });


    function reducePrice(price) {
      return price - (price * 15 / 100);
    }
  </script>
</body>
