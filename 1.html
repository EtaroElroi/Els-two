<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Операция возвращает значение после самого действия, поэтому с = 2
     */
    c = ++a;
    console.log(c);

    /*
    d = 1 так как операция возвращает значение до того, как прибавится 1
     */
    d = b++;
    console.log(d);

    /*
    3+2 =5
    Сначала плюсы работают потом уже двойка присоединяется. В любом случае здесь сначала расчитывается 3 так как префикс
     */
    c = 2 + ++a;
    console.log(c);

    /*
    d = 4. Работает до того, как прибавится 1
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
