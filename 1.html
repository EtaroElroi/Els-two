<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    let countDivisionWithRemains = 'это ноль';
    for (let i = 0; i < 12; i++) {
      console.log(`${i} - ${countDivisionWithRemains}`)
      if (i % 1 === 0 && i % 2 !== 0) {
        countDivisionWithRemains = 'четное число';
      } else countDivisionWithRemains = 'нечетное число';
    }
  </script>
</body>

</html>
